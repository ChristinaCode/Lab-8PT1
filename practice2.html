<html>
<head>
    <title>Practice 2</title>
    <h1>EECS 348 Lab Seven Practice Two</h1>

    <style>
        #color-div {
            padding: 1px;
            border: 1px solid black;
        }

        #color-paragraph {
            font-size: 15px;
        }
    </style>
</head>
<body>

    <div id="color-div">
        <p id="color-paragraph">Hello. This is the dummy text. I'm not entirely sure what to type here, so I'm just typing. I hope this works.</p>
    </div>

    <br>

    <label for="red">Border R (0-255): </label>
    <input type="number" id="red" min="0" max="255">

    <br>

    <label for="green">Border G (0-255): </label>
    <input type="number" id="green" min="0" max="255">

    <br>

    <label for="blue">Border B (0-255): </label>
    <input type="number" id="blue" min="0" max="255">

    <br>

    <label for="wide">Border Width: </label>
    <input type="number" id="wide" min="0">

    <br>

    <label for="bared">Background R (0-255): </label>
    <input type="number" id="bared" min="0" max="255">

    <br>

    <label for="bagreen">Background G (0-255): </label>
    <input type="number" id="bagreen" min="0" max="255">

    <br>

    <label for="bablue">Background B (0-255): </label>
    <input type="number" id="bablue" min="0" max="255">

    <button id="applyButton">Apply</button>

    <script>
        const applyButton = document.getElementById("applyButton");

	//Assigns the values to the colors and width
        applyButton.addEventListener("click", () => {
            const red = document.getElementById("red").value;
            const green = document.getElementById("green").value;
            const blue = document.getElementById("blue").value;
            const width = document.getElementById("wide").value + "px";
            const bared = document.getElementById("bared").value;
            const bagreen = document.getElementById("bagreen").value;
            const bablue = document.getElementById("bablue").value;
            const colorDiv = document.getElementById("color-div");

            //Changes the colors and width
            colorDiv.style.borderColor = `rgb(${red}, ${green}, ${blue})`;
            colorDiv.style.borderWidth = width;
            colorDiv.style.backgroundColor = `rgb(${bared}, ${bagreen}, ${bablue})`;
        });
    </script>

</body>
</html>
